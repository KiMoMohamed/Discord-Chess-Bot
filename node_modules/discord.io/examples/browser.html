<!doctype HTML>
<html>
    <head>
        <title>discord.io browser example</title>
        <script src="index.js"></script> <!-- The discord.io client file -->
    </head>
    <body>
        <script>
            var client = new Discord.Client({
                token: "MjU0MjYxNTk0MjM2NzgwNTQ0.CyNEQg.psVIF3TjV8Y6c3JJ0PyNUaH-ZJM",
                autorun: true
            });

            client.on('message', function(user, userID, channelID, message, event) {
                if (message === 'ping') {
                    client.sendMessage({
                        to: userID,
                        message: "pong"
                    });
                }
            });
        </script>
    </body>
</html>
